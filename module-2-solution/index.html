<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
	<title>Shopping List Check Off</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="container">
		<h1>Shopping List Check Off</h1>

		<div class="row">
	
			<!-- To Buy List -->
			<div class="col-md-6" ng-controller="ToBuyController as toBuy">
				<h2>To Buy:</h2>
				<ul ng-repeat="item in toBuy.itemsToBuy">
					<li>Buy {{item.name}}: {{item.quantity}}
					<button class="btn btn-default" ng-click="toBuy.removeBoughtItem($index)">
						<span class="glyphicon glyphicon-ok"></span> Bought</button></li>
				</ul>
				<div class="emptyMessage" ng-if="toBuy.isEmpty()">Everything is bought!</div>
			</div>

			<!-- Already Bought List -->
			<div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
				<h2>Already Bought:</h2>
				<ul ng-repeat="item in bought.itemsBought">
					<li>Bought {{item.quantity}} of {{item.name}}</li>
				</ul>
				<div class="emptyMessage" ng-if="bought.isEmpty()">Nothing bought yet.</div>
			</div>
		</div>
	</div>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
