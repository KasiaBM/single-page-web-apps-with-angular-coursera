<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
	<title>Narrow Down Your Menu Choice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="container" ng-controller="NarrowItDownController as narrowIt">
		<div class="row">
		<h1>Narrow Down Your Chinese Menu Choice</h1>

		<div class="form-group">
			<input type="text" placeholder="search term" class="form-control" ng-model="narrowIt.searchTerm">
		</div>
		<div class="form-group narrow-button">
			<button class="btn btn-primary" ng-click="narrowIt.getMenuItems(narrowIt.searchTerm)">Narrow It Down For Me!</button>
		</div>
		</div>
		<div class="row">
		<!-- Bonus loader (see Bonus section of the assignment) -->
		<items-loader-indicator></items-loader-indicator>
		<h3>Menu items found</h3>
			<div class="error" ng-if="narrowIt.isEmpty()">Nothing found.</div>
			<div>
				<!-- found-items should be implemented as a component -->
				<found-items items="narrowIt.found" on-remove="narrowIt.removeItem(index)"></found-items>
			</div>
		</div>
	</div>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
